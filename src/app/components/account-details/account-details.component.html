<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/']" class="btn btn-link"><i class="fa fa-arrow-circle-o-left">Back to Dashboard</i> </a>
  </div>
  <div class="col-md-6">
      <div class="btn-group pull-right">
        <a routerLink="/account/edit/{{ id }}" class="btn btn-dark">Edit</a>
        <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
      </div>
  </div>
</div>
<hr>
<div *ngIf="account" class="card">
  <h3 class="card-header">{{ account.account}}</h3>
  <div class="card-body">
      <h6>Balance:
        <span
          [class.text-danger]="hasBalance"
          [class.text-success]="!hasBalance"
          >
          {{ account. balance | currency:"USD":"symbol" }}

        </span>
        <small>
          <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i> </a>
        </small>
      </h6>
      <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)">
          <div class="input-group">
            <input type="text" name="balance" class="form-control" [(ngModel)]="account.balance">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">Update</button>
            </span>
          </div>
      </form>
        
  </div>
</div>
