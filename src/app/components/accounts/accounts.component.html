<div class="row">

  <div class="col-md-6">
    <h2>Accounts</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Balance: {{ totalBalance | currency:"USD":"symbol"}}</h5>
  </div>
</div>
<table *ngIf="accounts?.length > 0; else noAccounts" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Account</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.account }}</td>
        <td>{{ account.balance | currency:"USD":"symbol"}}</td>
        <td><a routerLink="/account/{{ account.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>Details</a></td>

      </tr>
    </tbody>
 
</table>

<ng-template #noAccounts>
<h5>There are no accounts in the system</h5>
</ng-template>
