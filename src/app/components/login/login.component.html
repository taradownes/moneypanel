<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"> <i class="fa fa-lock"></i> Money Panel</span> Login
        </h1>
        <form (submit)="onSubmit()">

            <div class="form-group">
              <input type="email" name="email" placeholder="Email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" [(ngModel)]="password" class="form-control" required>
            </div>
            <button class="submit" value="Login" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
